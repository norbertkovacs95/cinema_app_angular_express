<div class="container-movies">
    <h1>Movies</h1>
    <div fxLayout="row wrap"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutAlign="space-around center" *ngIf ="showTimes && movies">
        <mat-card class="card" *ngFor = "let movie of movies">
            <mat-card-header>
                <div mat-card-avatar class="header-image" [style.backgroundImage]="'url('+ movie.pegiRating +')'"></div>
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>{{movie.category}} - {{movie.duration}} Min</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{movie.posterPath}}>
            <mat-card-content>
                <p>{{movie.synopsis}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button class="action-button" *ngFor="let id of movie.showTimes"mat-raised-button color="primary" (click)="openReservationForm(id)">{{returnShowTime(id)}}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
